<title>PillPath — Login</title>

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: 'DM Sans', sans-serif; background: #E8EDF5; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
  .phone { width: 390px; min-height: 844px; background: #0D1B3E; border-radius: 40px; overflow: hidden; display: flex; flex-direction: column; box-shadow: 0 30px 80px rgba(0,0,0,0.3); position: relative; }
  .status-bar { height: 44px; background: #0A1428; display: flex; align-items: center; justify-content: space-between; padding: 0 24px; font-size: 12px; color: #9AA5BE; font-weight: 600; flex-shrink: 0; }
  .screen { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 40px 32px; gap: 20px; }
  .logo-wrap { display: flex; flex-direction: column; align-items: center; gap: 8px; margin-bottom: 20px; }
  .logo-wrap img { width: 120px; height: 120px; object-fit: contain; }
  .tagline { font-size: 11px; font-weight: 700; letter-spacing: 3px; text-transform: uppercase; color: #9AA5BE; }
  .input-field { width: 100%; background: #1A2E52; border: 1.5px solid #1A3A6E; border-radius: 14px; padding: 14px 18px; font-size: 14px; color: #CCDEFF; font-family: 'DM Sans', sans-serif; outline: none; }
  .input-field::placeholder { color: #4A5A7A; }
  .btn-primary { width: 100%; background: #1A73E8; color: white; border: none; border-radius: 14px; padding: 15px; font-size: 15px; font-weight: 700; font-family: 'DM Sans', sans-serif; cursor: pointer; transition: background 0.2s; text-decoration: none; display: block; text-align: center; }
  .btn-primary:hover { background: #1557B0; }
  .divider { display: flex; align-items: center; gap: 12px; width: 100%; }
  .divider-line { flex: 1; height: 1px; background: #1A3A6E; }
  .divider-text { font-size: 12px; color: #4A5A7A; font-weight: 500; }
  .btn-secondary { width: 100%; background: transparent; color: #CCDEFF; border: 1.5px solid #1A3A6E; border-radius: 14px; padding: 15px; font-size: 15px; font-weight: 700; font-family: 'DM Sans', sans-serif; cursor: pointer; text-decoration: none; display: block; text-align: center; }
  .btn-secondary:hover { border-color: #1A73E8; color: #1A73E8; }
</style>
</head>
